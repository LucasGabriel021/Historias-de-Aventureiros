<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastrar</title>
     <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

     <!-- CDN jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Latest compiled and minified CSS - Bootrstap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript - Bootrstap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- CDN Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- Config Tailwind -->
     <script>
          tailwind.config = {
              theme: {
                  extend: {
                      colors: {
                          "verde-primario": "#65B741",
                          "verde-secundario": "#C0FF96",
                          "verde-escuro": "#005100",
                          "branco-bg": "#F1F1F1",
                          "preto": "#3A3C39",
                          "cinza-card": "#D7D7D7"
                      }
                  }
              }
          }
      </script>

     <!-- CDN Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

     <!-- Link CSS -->
      <link rel="stylesheet" href="/css/styel.css">
</head>

<body>
    <main class="w-screen h-screen">
        <section class="w-full h-full flex">
            <div class="w-5/6 h-full p-8 bg-verde-primario relative flex justify-center items-center" style="background: url(/images/pattern01.png) center no-repeat; background-size: cover;">
                <div class="absolute m-8 left-0 top-0">
                    <img src="/images/logo.png" alt="Histórias de Viajantes" class="w-14 h-14 md:w-20 md:h-20">
                </div>
                <img src="/images/ilustration01.png" alt="Ilustração de Cadastro">
            </div>
            <div class="w-full h-full p-8 bg-branco-bg flex flex-col justify-center items-center">
                <h2 class="text-6xl font-bold text-preto">Criar uma conta</h2>
                <form action="" method="post" class="mt-2 w-9/12">
                    <div class="w-full flex flex-col gap-y-2">
                        <div class="flex flex-col items-start mt-2">
                            <label for="cadNomeUsuario" class="text-2xl font-medium">Nome de usuário</label>
                            <input type="text" name="cadNomeUsuario" id="cadNomeUsuario" placeholder="Usuario021" class="w-full h-10 rounded-xl bg-white border-b-2 border-verde-primario outline-0 px-3 py-2">
                        </div>
                        <div class="flex flex-col items-start mt-2">
                            <label for="cadcadEmail" class="text-2xl font-medium">E-mail</label>
                            <input type="text" name="cadEmail" id="cadEmail" placeholder="@gmail.com" class="w-full h-10 rounded-xl bg-white border-b-2 border-verde-primario outline-0 px-3 py-2">
                        </div>
                        <div class="flex flex-col items-start mt-2">
                            <label for="cadcadEmail" class="text-2xl font-medium">Senha</label>
                            <input type="text" name="cadSenha" id="cadSenha" placeholder="********" class="w-full h-10 rounded-xl bg-white border-b-2 border-verde-primario outline-0 px-3 py-2">
                            <span class="text-preto text-md mt-1">A senha deve conter 8 dígitos</span>
                        </div>
                    </div>
                    <button class="px-4 py-2 bg-verde-primario text-3xl text-branco-bg rounded-xl w-full mt-2">Criar um conta</button>
                    <hr class="mt-2 mb-2">
                    <span class="mt-2">Já possui uma conta? <button class="text-verde-escuro underline decoration-verde-escuro">Volte para sua aventura aqui</button></span>
                </form>
            </div>
        </section>
         
    </main>
</body>

</html>
