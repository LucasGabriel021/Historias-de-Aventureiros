<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Cadastro | Histórias de Aventureiros</title>
     <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

     <!-- CDN jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Latest compiled and minified CSS - Bootrstap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript - Bootrstap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- CDN Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- Config Tailwind -->
     <script>
          tailwind.config = {
              theme: {
                  extend: {
                      colors: {
                          "verde-primario": "#65B741",
                          "verde-secundario": "#C0FF96",
                          "verde-escuro": "#005100",
                          "branco-bg": "#F1F1F1",
                          "preto": "#3A3C39",
                          "cinza-card": "#D7D7D7"
                      }
                  }
              }
          }
      </script>

     <!-- CDN Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

     <!-- Link CSS -->
      <link rel="stylesheet" href="/css/styel.css">
</head>

<body>
    <main class="w-screen h-screen">
        <section id="formCadastro" class="w-full h-full flex">
            <div class="w-9/12 h-full p-8 bg-verde-primario relative hidden md:flex justify-center items-center" style="background: url(/images/pattern01.png) center no-repeat; background-size: cover;">
                <a href="/" class="absolute m-8 left-0 top-0">
                    <img src="/images/logo.png" alt="Projeto Histórias de Viajantes" class="w-14 h-14 md:w-20 md:h-20">
                </a>
                <img src="/images/ilustration01.png" alt="Trilheiros caminhando pelas trilhas">
            </div>
            <div class="w-full h-full p-8 bg-branco-bg flex justify-center items-center">
               <div class="p-8 w-full h-fit flex flex-col justify-center items-center bg-slate-50 rounded-xl md:bg-branco-bg md:h-full md:rounded-0">
                    <h2 class="text-3xl md:text-6xl font-bold text-preto">Criar uma conta</h2>
                    <form action="" method="post" class="mt-2 w-full md:w-6/12">
                        <div class="w-full flex flex-col gap-y-3 md:gap-y-2">
                            <div class="flex flex-col items-start mt-2">
                                <label for="cadNomeUsuario" class="text-lg md:text-2xl font-medium">Nome de usuário</label>
                                <input type="text" name="cadNomeUsuario" id="cadNomeUsuario" placeholder="Usuario021" class="w-full h-10 rounded-xl bg-white border-b-2 border-verde-primario outline-0 px-3 py-2 text-md md:text-lg">
                            </div>
                            <div class="flex flex-col items-start mt-2">
                                <label for="cadcadEmail" class="text-lg md:text-2xl font-medium">E-mail</label>
                                <input type="text" name="cadEmail" id="cadEmail" placeholder="@gmail.com" class="w-full h-10 rounded-xl bg-white border-b-2 border-verde-primario outline-0 px-3 py-2 text-md md:text-lg">
                            </div>
                            <div class="flex flex-col items-start mt-2">
                                <label for="cadcadEmail" class="text-lg md:text-2xl font-medium">Senha</label>
                                <div class="rounded-xl bg-white border-b-2 border-verde-primario outline-0 pr-3 py-2 flex items-center justify-between gap-x-2 w-full h-10">
                                    <input type="text" name="cadSenha" id="cadSenha" placeholder="********" class="text-lg w-full h-full bg-white outline-0 px-3 text-md md:text-lg">
                                    <span class="text-md md:text-3xl"><i class="fa-solid fa-eye"></i></span>
                                </div>
                                <span class="text-preto text-md mt-1 text-sm md:text-md">A senha deve conter 8 dígitos</span>
                            </div>
                        </div>
                        <button class="px-4 py-2 bg-verde-primario text-xl md:text-3xl text-branco-bg rounded-xl w-full mt-2 transition-all hover:bg-verde-secundario hover:text-verde-primario">Criar um conta</button>
                        <hr class="mt-2 mb-2">
                        <span class="mt-2 text-md md:text-lg">Já possui uma conta? <a href="/login" class="text-verde-escuro underline decoration-verde-escuro">Volte para sua aventura aqui</a></span>
                    </form>
               </div>
            </div>
        </section>
    </main>

    <script src="/js/login.js"></script>
</body>

</html>
