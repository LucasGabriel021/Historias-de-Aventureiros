<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Resultados da busca | Histórias de Aventureiros</title>
     <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

     <!-- CDN jQuery -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <!-- Latest compiled and minified CSS - Bootstrap -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

     <!-- Latest compiled JavaScript - Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

     <!-- CDN Icons Bootstrap -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

     <!-- CDN Tailwind -->
     <script src="https://cdn.tailwindcss.com"></script>

     <!-- Config Tailwind -->
     <script>
          tailwind.config = {
              theme: {
                  extend: {
                      colors: {
                          "verde-primario": "#65B741",
                          "verde-secundario": "#C0FF96",
                          "verde-escuro": "#005100",
                          "verde-claro": "#8aec60",
                          "branco-bg": "#F1F1F1",
                          "branco-filtro": "#F9F9F9",
                          "preto": "#3A3C39",
                          "cinza-card": "#D7D7D7"
                      }
                  }
              }
          }
      </script>

     <!-- CDN Fontawesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

     <!-- Link CSS -->
      <link rel="stylesheet" href="/css/styel.css">
</head>

<body class="relative">
     <header class="border-b-2 bg-branco-filtro">
          <div class="conteudo mx-auto">
               <div class="w-full flex justify-between items-center p-8">
                    <a href="/">
                         <img src="/images/logo02.png" alt="Projeto Histórias de Viajantes" class="w-10 h-10 md:w-14 md:h-14">
                    </a>
                    <div class="btns-login h-fit">
                         <a href="/login" class="hidden md:inline px-6 py-2 text-verde-primario text-md font-medium border-b-2 rounded-sm border-transparent hover:text-verde-escuro" data-login="Entrar">Entrar</a>
                         <a href="/cadastro" class="px-6 py-2 bg-verde-primario text-branco-bg text-md font-medium rounded-3xl hover:bg-verde-secundario hover:text-verde-escuro transition-all" data-login="Cadastrar">Criar conta</a>
                    </div>
               </div>
          </div>
     </header>
     <main class="flex">
          <aside class="w-1/5 min-h-screen bg-branco-filtro p-8">
               <h2 class="text-lg text-preto font-bold">Filtros</h2>
               <div class="flex flex-col w-full">
                    <div class="py-6 border-b-2 border-cinza-card">
                         <div class="legenda-filtros flex justify-between text-md text-preto font-medium cursor-pointer"><span><i class="fa-solid fa-signal mr-2"></i>Dificuldade</span><span class="icone-seta"><i class="fa-solid fa-caret-down"></i></span></div>
                         <div class="filtros hidden">
                              <div class="mt-2 w-full flex flex-wrap gap-x-3">
                                   <button class="py-2 px-4 bg-verde-primario text-white text-base rounded-xl shadow-xl">Fácil</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Médio</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Difícil</button>
                              </div>
                         </div>
                    </div>
                    <div class="py-6 border-b-2 border-cinza-card">
                         <div class="legenda-filtros flex justify-between text-md text-preto font-medium cursor-pointer"><span><i class="fa-solid fa-map mr-2"></i>Distância</span><span class="icone-seta"><i class="fa-solid fa-caret-down"></i></span></div>
                         <div class="filtros hidden">
                              <div class="mt-2 w-full flex flex-wrap gap-3">
                                   <button class="py-2 px-4 bg-verde-primario text-white text-base rounded-xl shadow-xl">Menos...</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">5Km</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">10Km</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">14Km</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Mais...</button>
                              </div>
                         </div>
                    </div>
                    <div class="py-6 border-b-2 border-cinza-card">
                         <div class="legenda-filtros flex justify-between text-md text-preto font-medium cursor-pointer"><span><i class="fa-solid fa-mountain mr-2"></i>Elevação</span><span class="icone-seta"><i class="fa-solid fa-caret-down"></i></span></div>
                         <div class="filtros hidden">
                              <div class="mt-2 w-full flex flex-wrap gap-3">
                                   <button class="py-2 px-4 bg-verde-primario text-white text-base rounded-xl shadow-xl">Baixa</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Média</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Alta</button>
                              </div>
                         </div>
                    </div>
                    <div class="py-6 border-b-2 border-cinza-card">
                         <div class="legenda-filtros flex justify-between text-md text-preto font-medium cursor-pointer"><span><i class="fa-solid fa-location-dot mr-2"></i>Localização</span><span class="icone-seta"><i class="fa-solid fa-caret-down"></i></span></div>
                         <div class="filtros hidden">
                              <div class="mt-2 w-full flex flex-wrap gap-3">
                                   <button class="py-2 px-4 bg-verde-primario text-white text-base rounded-xl shadow-xl">DF</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Alto-Paraíso - GO</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Cavalcante - GO</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Pirenópolis - GO</button>
                                   <button class="py-2 px-4 bg-branco-bg text-verde-primario text-base rounded-xl shadow-xl">Corumba - GO</button>
                              </div>
                         </div>
                    </div>
               </div>
          </aside>
          <div class="w-full h-full flex flex-column items-center p-8">
               <div class="relative mt-2 w-full bg-branco-bg flex justify-between items-center gap-x-8 h-10 md:h-12 rounded-lg pl-8 pr-3">
                    <div class="inset-y-0 left-0 flex items-center">
                         <select class="cursor-pointer bg-branco-bg text-sm md:text-md text-verde-primario h-full py-2 pl-3 pr-8 rounded-l-lg leading-tight focus:outline-none">
                              <option value="Trilhas" class="cursor-pointer text-preto">Trilhas</option>
                              <option value="Eventos" class="cursor-pointer text-preto">Eventos</option>
                              <option value="Eventos" class="cursor-pointer text-preto">Grupos</option>
                         </select>
                         </div>
                    <input type="text" id="buscaPrincipal" name="buscaPrincipal" autocomplete="off" placeholder="Chapada dos Veadeiros" class="border-l-2 px-4 w-full bg-branco-bg text-sm md:text-md h-full outline-0">
                    <button class="p-2 bg-verde-primario text-white text-sm rounded-lg w-8 h-8 flex justify-center items-center">
                         <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
               </div>
          </div>
     </main>
     <div class="fixed bottom-8 left-0 px-8 flex items-center gap-x-2">
          <button id="btnAcessibilidade" class="bg-verde-primario text-white text-3xl font-bold h-14 w-14 rounded-full shadow-lg hover:bg-verde-escuro">
               <i class="bi bi-universal-access-circle"></i>          
          </button>
          <div id="options" class="flex items-center pag-x-2 hidden h-14">
               <button id="btnAumentarFonte" title="Aumentar fonte do sistema" class="option-button bg-verde-claro text-white text-xl font-bold h-10 w-10 flex justify-center items-center rounded-full shadow-lg hover:bg-verde-escuro mr-2">
                    <img src="/images/icone-aumentar.svg" alt="Botão de diminuir fonte" class="w-4 h-auto">
                </button>
                <button id="btnDiminuirFonte" title="Diminuir fonte do sistema" class="option-button bg-verde-claro text-white text-xl font-bold h-10 w-10 flex justify-center items-center rounded-full shadow-lg hover:bg-verde-escuro mr-2">
                    <img src="/images/icone-diminuir.svg" alt="Botão de diminuir fonte" class="w-4 h-auto">
                </button>
                <button id="btnDiminuirFonte" title="Alterar para o modo daltonimso" class="option-button bg-verde-claro font-bold h-10 w-10 flex justify-center items-center rounded-full shadow-lg hover:bg-verde-escuro mr-2">
                    <span class="text-md text-branco-bg"><i class="fa-solid fa-eye"></i></span>
                </button>
                <button id="selecIdioma" title="Alterar idioma do sistema" class="option-button bg-verde-claro font-bold h-10 w-fit px-2 flex justify-center items-center rounded-full shadow-lg hover:bg-verde-escuro">
                    <select name="selecIdioma" id="selectIdioma" class="bg-transparent text-white font-medium">
                         <option value="pt" class="text-preto">Português</option>
                         <option value="en" class="text-preto">English</option>
                         <option value="es" class="text-preto">Español</option>
                    </select>
                </button>
          </div>
     </div>
     <div class="fixed bottom-8 right-0 px-8 w-auto flex flex-col gap-y-2 items-end">
          <button id="btnScroll" class="text-branco-bg text-2xl w-14 h-14 rounded-full bg-verde-claro flex justify-center items-center cursor-pointer transition-all hover:bg-verde-primario">
               <i class="fa-solid fa-arrow-up"></i>
          </button>
     </div>
     <footer class="bg-verde-primario h-auto md:h-44 w-full flex justify-between items-center p-8">
          <div class="conteudo mx-auto w-full flex flex-col gap-y-6 justify-between items-center">
               <div class="text-verde-primario text-xl text-end flex gap-x-2">
                    <a href="" class="w-10 h-10 flex justify-center items-center bg-verde-secundario rounded-full cursor-pointer transition-all hover:bg-verde-escuro">
                         <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="" class="w-10 h-10 flex justify-center items-center bg-verde-secundario rounded-full cursor-pointer transition-all hover:bg-verde-escuro">
                         <i class="fa-brands fa-instagram"></i>
                    </a>
                    <a href="" class="w-10 h-10 flex justify-center items-center bg-verde-secundario rounded-full cursor-pointer transition-all hover:bg-verde-escuro">
                         <i class="fa-brands fa-reddit-alien"></i>
                    </a>
                    <a href="" class="w-10 h-10 flex justify-center items-center bg-verde-secundario rounded-full cursor-pointer transition-all hover:bg-verde-escuro">
                         <i class="fa-brands fa-github"></i>
                    </a>
               </div>
               <div>
                    <ul class="flex gap-x-4 text-branco-bg font-medium">
                         <li class="transition-all hover:text-verde-escuro"><a href="/">Página inicial</a></li>
                         <li class="transition-all hover:text-verde-escuro"><a href="#">Sobre o projeto</a></li>
                         <li class="transition-all hover:text-verde-escuro"><a href="#">Ajuda</a></li>
                    </ul>
               </div>
               <div>
                    <img src="/images/logo-grande.png" alt="Histórias de Aventureiros" class="w-56">
               </div>  
          </div>
     </footer>

     <script src="/js/componentes.js"></script>
     <script src="/js/acessibilidade.js"></script>
</body>

</html>
